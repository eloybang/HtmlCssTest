<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Internal Styles</title>
    <style>
        body {
            width: 600px;
        }
        hi {
            border-width: 2px;
            border-style: solid;
            border-color: blue;
        }
        h2 {
            border-width: 2px;
            border-style: dotted;
            border-color: red;
        }

    </style>
</head>
<body>
    <h1>solid adj. having no break or interruption. </h1>
    <h2>dotty adj. 1. crazy or eccentric.</h2>
    <h2>dotty adj. 2. feeble or unsteady.</h2>
    <h2>dotty adj. 3. enthusiastic.</h2>
</body>
</html>
